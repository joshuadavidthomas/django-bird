version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    pre_build:
      - asdf plugin add just && asdf install just latest && asdf global just latest
      - asdf plugin add uv && asdf install uv latest && asdf global uv latest
      - just docs cog
      - uv venv
      - uv pip install .[docs]

sphinx:
  configuration: docs/conf.py

formats:
  - pdf
  - epub
