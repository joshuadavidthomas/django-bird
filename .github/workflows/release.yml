name: release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  test:
    uses: ./.github/workflows/test.yml

  pypi:
    runs-on: ubuntu-latest
    needs: test
    environment: release
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          version: "0.4.x"

      - name: Build package
        run: |
          uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
